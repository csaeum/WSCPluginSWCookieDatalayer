name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Run PHP-CS-Fixer (Check)
        run: composer cs-check

      - name: Run PHPStan
        run: composer phpstan

  tests:
    name: Tests (PHP ${{ matrix.php-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.0', '8.1', '8.2', '8.3']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql
          coverage: xdebug

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Run PHPUnit tests
        run: composer test

      - name: Generate coverage report (PHP 8.1 only)
        if: matrix.php-version == '8.1'
        run: vendor/bin/phpunit --coverage-clover coverage.xml

      - name: Upload coverage to Codecov (PHP 8.1 only)
        if: matrix.php-version == '8.1'
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  validation:
    name: Plugin Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, xml, ctype, iconv, intl
          coverage: none

      - name: Validate composer.json
        run: composer validate --strict

      - name: Check for security vulnerabilities
        run: composer audit

      - name: Validate plugin structure
        run: |
          echo "Checking required files..."
          test -f composer.json || (echo "❌ composer.json missing" && exit 1)
          test -f src/WscSwCookieDataLayer.php || (echo "❌ Main plugin class missing" && exit 1)
          test -f src/Resources/config/config.xml || (echo "❌ config.xml missing" && exit 1)
          test -f src/Resources/config/services.xml || (echo "❌ services.xml missing" && exit 1)
          echo "✅ All required files present"

      - name: Check file permissions
        run: |
          echo "Checking for executable PHP files (should not exist)..."
          if find src -name "*.php" -perm /111 | grep -q .; then
            echo "❌ Found executable PHP files"
            find src -name "*.php" -perm /111
            exit 1
          fi
          echo "✅ No executable PHP files found"

  all-checks-passed:
    name: All Checks Passed
    needs: [code-quality, tests, validation]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check if all jobs succeeded
        run: |
          if [ "${{ needs.code-quality.result }}" != "success" ] || \
             [ "${{ needs.tests.result }}" != "success" ] || \
             [ "${{ needs.validation.result }}" != "success" ]; then
            echo "❌ Some checks failed"
            exit 1
          fi
          echo "✅ All checks passed!"
